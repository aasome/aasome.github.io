<!DOCTYPE html>
<html lang="no-bm">

    {% include head.html %}

    {% include header.html %}

    <body>
        <section class="page-wrapper">

            {% if page.youtube %}
            <iframe width="1280" height="720" src="{{ page.youtube }}?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
            {% endif %}

            <h1>{{ page.title }}</h1>
            
            <ul class="metadata">
                <li>{% if page.client %}Laget for {{ page.client }} {% else %} Personlig prosjekt {% endif %}</li>
            </ul>
            

            {{content}}
        </section>
    </body>

    {% include footer.html %}

</html>
