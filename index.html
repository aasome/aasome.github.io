---
layout: default
---
<ul class="thumbs">
{% for post in site.posts %}
    <li>    
        <a href="{{ post.url }}">

            {% responsive_image_block %}
                path: assets/{{ post.front-image }}
            {% endresponsive_image_block %}
            <h3><span>{{ post.front-title }}</span></h3>
        </a>
    </li>
{% endfor %}
</ul>
